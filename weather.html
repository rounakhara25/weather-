<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta description="wether Application" content="live Weather App">
    <title>Weather Forecast</title>
    <link rel="icon" href="Images/clouds.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="weather.css">
    

</head>
<body>
    <header>
        <h1>Weather Forcast</h1>
    </header>
   
    <hr>
    <main>
        <section>
            <div class="card">
                <div class="search">
                    <input type="text" placeholder="Enter city Name" spellcheck="false" id="cityname">
                    <button id="btn" onclick="check()"><img src="./search.png" ></button>

                </div>
                <div class="error">
                    City Not Found
                </div>
                <div class="weather">
                    <img src="Images/rain.png" class="weather-icon">
                    <h1 class="temp">22Â°C</h1>
                    <h2 class="city">New York</h2>
                    <div class="details">
                        <div class="col">
                            <img src="https://cdn.vectorstock.com/i/1000x1000/19/57/relative-humidity-symbol-vector-25151957.webp">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="https://static.vecteezy.com/system/resources/thumbnails/017/444/153/small_2x/hand-drawn-wind-air-flow-icon-free-breath-symbol-fresh-air-flow-sign-doodle-wind-blow-icons-weather-symbol-climate-design-element-illustration-isolated-on-white-background-vector.jpg">
                            <div>
                                <p class="wind">15 km/hr</p>
                                <p>Wind</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            

        </section>
    </main>
    <footer></footer>
    <script src="weather.js"></script>
</body>
</html>
